<!DOCTYPE HTML>
{% load static %}
{% load i18n %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <title>Homeworks of {{ today | date:"m/d" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />
</head>
<body>
    <h1>Homeworks of {{ today | date:"d/m" }}</h1>
    <table>
        <tr>
            <th>Subject</th>
            <th>Description</th>
            <th>Due Date</th>
        </tr>
        {% for x in hwlist %}
            <tr>
                <th><abbr title="{{ x.subject_name }}">{{ x.subject_short }}</abbr></th>
                <th class="hwtype-{{ x.type.value }}">{{ x.description }}</th>
                <th>{{ x.due_date | date:"d/m" }}</th>
            </tr>
        {% empty %}
            <tr>
                <th colspan=3 class="empty">No homeworks now.</th>
            </tr>
        {% endfor %}
        <tr>
            <th colspan=3 class="empty"><a href="admin/">MANAGE</a></th>
        </tr>
    </table>
    <hr />
    <form method="GET" action="/history/">
        <label>Jump to:</label> <input type="date" name="d" /><input type="submit" />
    </form>
</body>
</html>
